<form [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center">
    <formly-form fxFlex [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button (click)="saveAndNavigate()" fxFlex="10" mat-icon-button color="primary" type="submit"
      aria-label="Create list">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</form>
