<form [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field class="full-width">
      <mat-label>Enter new shopping list name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <button (click)="save()" fxFlex="10" mat-icon-button color="primary" type="submit" aria-label="Create list">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</form>
