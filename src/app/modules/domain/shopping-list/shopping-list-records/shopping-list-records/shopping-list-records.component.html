<div *ngIf="shoppingLists$ | async as shoppingLists">
  <h3 matSubheader>{{heading}}</h3>
  <div *ngFor="let shoppingList of shoppingLists  let last = last">
    <shopping-list-record [shoppingList]=" shoppingList">
    </shopping-list-record>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>

</div>
